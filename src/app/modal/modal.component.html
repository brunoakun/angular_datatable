<div class="container my-5">

    <!--
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table" id="grid">
    -->

    <table datatable [dtOptions]="dtOptions"   class="table" id="grid">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let group of data">
                <td>{{group.id}}</td>
                <td>{{group.name}}</td>
                <td>{{group.email}}</td>
                <td>{{group.body}}</td>
            </tr>
        </tbody>

    </table>
</div>
